<html>
<head>
	<title>Registration</title>
</head>
<body>

	<table border="1" align="center">
		<tr>
			<td colspan="2">
        <center>
          <h1>Person Profile</h1>
        </center>
			</td>
		</tr>

    <tr>
			<td>
        <br />Name<br /><br />
			</td>
      <td>
        <input type="text" name="name" id="name" value="aaa" />
      </td>
		</tr>

    <tr>
			<td>
        <br />Email<br /><br />
			</td>
      <td>
        <input type="email" id="email" name="email" value="" />
      </td>
		</tr>

    <tr>
			<td>
        <br />Gender<br /><br />
			</td>
      <td>
        <input type="radio" id="gender" name="Gender" value="Male" /> Male
        <input type="radio" id="gender" name="Gender" value="Female" /> Female
        <input type="radio" id="gender" name="Gender" value="Other" /> Other
      </td>
		</tr>

    <tr>
			<td>
        <br />Date of birth<br /><br />
			</td>
      <td>
        <input type="date" id="dob" name="dob" value=""> <br>
      </td>
		</tr>

    <tr>
			<td>
        <br />Blood group<br /><br />
			</td>
      <td>
        <select name="">
				<option value="">A+</option>
				<option value="">A-</option>
				<option value="">B+</option>
				<option value="">B-</option>
        <option value="">O+</option>
        <option value="">O-</option>
			</select>
      </td>
		</tr>

    <tr>
			<td>
        <br />Degree<br /><br />
			</td>
      <td>
        <input type="checkbox" name="" id="degree" value=""> SSC
		    <input type="checkbox" name="" id="degree" value=""> HSC
		    <input type="checkbox" name="" id="degree" value=""> BSc.
		    <input type="checkbox" name="" id="degree" value=""> MSc.
      </td>
		</tr>

    <tr>
			<td>
        <br />Photo<br /><br />
			</td>
      <td>
        <input type="file" name="Picture" id="picture" />
      </td>
		</tr>

    <tr>
			<td colspan="2">
        <br /><br /><br />
      </td>
		</tr>

    <tr>
			<td colspan="2" align="right">
        <br /><input type="submit" name="Submit" id="submit" value="Submit" />
        <input type="reset" name="Reset" value="Reset" /><br /><br />
			</td>
		</tr>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
